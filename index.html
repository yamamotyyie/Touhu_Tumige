<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おとーふの積みゲー管理アプリ (ゆるふわ)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>🍚 おとーふの積みゲー管理アプリ</h1>
    </header>

    <div class="container">
        
        <aside class="sidebar">
            <h3>フィルタリング</h3>
            <button class="active-btn">✅ すべての積みゲー</button>
            <button>未プレイ</button>
            <button>プレイ中</button>
            <button>実況予定</button>
            <button>配信映え度 (高)</button>
        </aside>

        <main class="game-list">
            
            <div class="game-card">
                <h3>ゼルダの伝説 トマトオブザワイルド</h3>
                <p class="status-tag status-playing">🎮 プレイ中</p>
                <p>ジャンル: オープンワールド</p>
                <div class="rating">配信映え度: ⭐️⭐️⭐️⭐️</div>
                <button class="action-button">🕒 プレイ時間を記録</button>
            </div>

            <div class="game-card">
                <h3>ダークソウル：お鍋の騎士団</h3>
                <p class="status-tag status-not-played">🏷️ 未プレイ</p>
                <p>ジャンル: アクションRPG</p>
                <div class="rating">配信映え度: ⭐️⭐️⭐️⭐️⭐️</div>
                <button class="action-button">▶️ 実況予定に設定</button>
            </div>

            <div class="game-card">
                <h3>どうぶつの森：豆腐島ライフ</h3>
                <p class="status-tag status-not-played">🏷️ 未プレイ</p>
                <p>ジャンル: コミュニケーション</p>
                <div class="rating">配信映え度: ⭐️⭐️</div>
                <button class="action-button">▶️ 実況予定に設定</button>
            </div>

            <div class="game-card">
                <h3>FINAL FANTASY VII：もちもちリメイク</h3>
                <p class="status-tag status-playing">🎮 プレイ中</p>
                <p>ジャンル: RPG</p>
                <div class="rating">配信映え度: ⭐️⭐️⭐️</div>
                <button class="action-button">🕒 プレイ時間を記録</button>
            </div>
            
        </main>
    </div>

</body>
</html>
